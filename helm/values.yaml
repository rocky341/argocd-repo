serviceAccounts:
  rest:
    create: true
    name:
  ui:
    create: true
    name:

gaas-rest:
  enabled: true
  replicaCount: 1
  image:
    #Set the repository value below to your own
    repository: rocky341/rest29apr
    pullPolicy: Always
    tag: latest
    containerPort: 8081
  imagePullSecrets: [ ]
  service:
    type: ClusterIP
    port: 8081
    targetPort: 8081
  controller:
    applicationProperties:
      worker.image:  DOCKER_USERNAME/gaffer-worker
      worker.imagePullPolicy: Always
  worker:
    serviceAccount:
      create: true
      name: gaffer-workers

  namespace: kai-dev
  eureka:
    image: myrepo/eureka-img
  sidecar:
    image: myrepo/sidecar-img

gaas-ui:
  enabled: true
  replicaCount: 1
  image:
    #Ask about repository setting
    repository: rocky341/april29ui
    pullPolicy: Always
    # Overrides the image tag whose default is the chart appVersion.
    tag: 'latest'
    containerPort: 8081

  imagePullSecrets: [ ]
  nameOverride: ''
  fullnameOverride: ''

  service:
    type: ClusterIP
    port: 8081
    targetPort: 8081
  namespace: ''
  ingressSuffix: ''
  envConfigFile: "env-config.js"

  envVariables:
    reactAPIPlatform: "test"
    kaiRestAPIHost: "https://mydeployment-gaas-rest-kai-dev.korat-cluster-7c309b11fc78649918d0c8b91bcb5925-0000.eu-gb.containers.appdomain.cloud/gaas-rest-service"
    cognitoUserpoolID: ""
    cognitoClientID: ""
    reactAuthEndpoint: "https://mydeployment-gaas-rest-kai-dev.korat-cluster-7c309b11fc78649918d0c8b91bcb5925-0000.eu-gb.containers.appdomain.cloud/gaas-sidecar-service"
    reactCognitoScope: "&scope=aws.cognito.signin.user.admin+email+openid+phone+profile+gaas-rest-resource/graphs"
    reactCognitoRedirectURI: ""